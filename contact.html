<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
	<title>Contact Tiffani</title>

  <!--Linking reset css get reset code-->

	<!--Linking assets folder-->

	<body>
		  <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>

          <header class="navheader">
            <div class="headerContent">
              <a href="index.html" id="namelogo">Tiffani Elmore</a>
            </div>
          </header>
      </nav>

		<div id="main-container" class="container"><!--This container should hold contact form and contact media section-->
  			<section class="contact-heading">
  				<h1>Contact Me</h1>
  					<form id="contact-form"/>
  						<ul>
                <li>
  							<label for="name">Name</label>
  							<input type="text" name="name" placeholder="Jane Smith" id="name" required="required">
  							</li>
                <li>
                <label for="email">Email</label>
  							<input type="text" name="email" placeholder="example:janesmith@gmail.com" id="email">
  						  </li>
                <li>
                <label for="message">Message</label>
  							<textarea id="message" name="Message" required="required"></textarea>
                </li>
              </ul>
  					</form>
        </section>
						
  			<section class="sidebar"><!--side bar for connect with me media links-->
          <div id="main-section">
            <div class="main-heading">
            <h1>Connect with Me</h1>
             <a href="#"><img src="assets/images/github.png" class="social" alt="GitHub" /></a>
              <a href="#"><img src="assets/images/linkedin.png" class="social" alt="LinkedIn" /></a>
              <a href="#"><img src="assets/images/stackoverflow.png" class="social" alt="Stack Overflow" /></a>
              </div>
          </div>
        </section>
		  </div>

      </div>
